<head>

<!--     Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <title>Bootstrap Ejercicio 2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
<!--                 <div class="well well-sm"> -->
                    <div>
                    <form>
                        <fieldset>
                            <legend class="text-center header">Contactanos</legend>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user icono"></i></span>
                                <div class="col-md-8">
                                    <input type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user icono"></i></span>
                                <div class="col-md-8">
                                    <input type="text" placeholder="Apellido" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-envelope icono"></i></i></span>
                                <div class="col-md-8">
                                    <input type="text" placeholder="Correo Electrónico" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square icono"></i></span>
                                <div class="col-md-8">
                                    <input type="text" placeholder="Teléfono" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-pen-square icono"></i></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" placeholder="Deje su mensaje aquí. Nos pondremos en contacto en los próximos 2 días hábiles." rows="6"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
