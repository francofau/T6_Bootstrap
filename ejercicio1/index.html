<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <!--     Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ejercicio 1</title>
</head>

<body>
    <div class="container">
        <div class="textoSup">
            <h2>Login Form</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In culpa fuga alias voluptate tempore explicabo temporibus </p>
        </div>
        <div class="login">
            <div class="card login-card">
                <form>
                    <div class="login-description">
                        <div>
                            <h4>Login to our site</h4>
                            <h5>Enter username and password</h5>
                        </div>
                        <div class="candado">
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="inputs">
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password">
                        </div>
                        <button type="submit" class="btn  btn-login">Log in</button>
                    </div>
                </form>
            </div>
        </div>
        <!--"Caja" que contiene el texto de abajo mas los botones -->
        <div class="loginwText">
            <h5>Login with</h5>
            <div>
                <button class="btn btn-outline-primary">Facebook</button>
                <button class="btn btn-outline-primary">Twitter</button>
                <button class="btn btn-outline-primary">Google +</button>
            </div>

        </div>
    </div>
</body>

</html>
